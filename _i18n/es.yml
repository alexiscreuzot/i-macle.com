courses:
  title: Clases en línea
  footnote: |
    Si tienes dificultades para aprender un idioma te daremos la orientación que
    necesitas para organizar tu forma de estudio.
  items:
    - 
      title: Clases de Idiomas
      content: |
        **Clases para adolescentes y adultos desde principiante hasta avanzado (A1-C2)**

        Los cursos académicos son lo que estás buscando para aprender a hablar de manera fluida y natural en el idioma que elijas: inglés, francés, español o alemán.

          - 6 a 8 alumnos. 
          - Inmersión total con audios, conversaciones, videos y lecturas.
          - Llevarás una secuencia de aprendizaje.
          - Tendrás acompañamiento especial en expresión escrita y gramática. 
          - Aprenderás con juegos, dinámicas y ejercicios virtuales.
          - Entrega de constancia al finalizar el curso.
          - Dominarás el idioma que elijas como un experto.

         Si no conoces el nivel que tienes del idioma que deseas aprender, te enviamos un examen de ubicación gratuito.
    - 
      title: Clases de conversación
      content : |
        Fortalece tus conocimientos con las sesiones de conversación para adolescentes y adultos con un nivel principiante (A2), intermedio (B1) o avanzado (B2) que deseen expresar su opinión, debatir  y fomentar su cultura general siguiendo temas recientes sobre el mundo entero. Elige entre: inglés, francés, español y alemán.
        
          - 5 a 7 alumnos.
          - 100% acompañado de un profesor.
          - Te confrontarás a temas de acuerdo a tu nivel (tecnología, arte, mundo laboral, educación, ciencias, entretenimiento, historia, entre otros).
          - Ampliarás tu vocabulario, perfeccionarás tu pronunciación y desarrollarás mayor fluidez. 
          - En cada clase analizarás un artículo, video o podcast y responderás a algunas preguntas de comprensión oral o comprensión escrita para posteriormente comentar y debatir el tema con tus compañeros. 
          - Tendrás un test para evaluar tu progreso en expresión oral continua y expresión oral en interacción.
          - Podrás aprobar una certificación más fácilmente acelerando tu nivel.
    - 
      title: Clases para niños 6 a 12 años
      content: |
        **Aprender inglés o francés es mucho más fácil cuando empiezas a temprana edad. Si tu hijo(a) comienza ahora se volverá experto(a) para:**

          - Comunicarse con personas de todo el mundo.
          - Acceder a programas y becas en las mejores universidades del mundo entero a través de un intercambio o inscribiéndose directamente.
          - Acceder al mercado laboral internacional, lo que le llevará a tener un salario bastante alto.
          - Crear su propia empresa o negocio y promoverlo a través del mundo.

        **Tu hijo(a) no se dará cuenta que está estudiando un idioma porque aprenderá divirtiéndose con nuestro método.**

          - 6 a 8 alumnos.
          - 100% acompañad(a) de un profesor.
          - A través de una plataforma interactiva tu hijo(a) desarrollará una buena pronunciación con ejercicios de audio, juegos y canciones.
          - Aprenderá a través de cuentos y videos sobre el mundo que le rodea.
          - Aprenderá algunos temas de geografía, historia y ciencias en el idioma que elija, de acuerdo a su nivel de educación escolar. 
          - Recibirá un reporte de progreso al final de cada unidad con sus resultados, avances y retroalimentación.
          - Adquirirá nuevas competencias.
          - Llevará en clase un método digital con ejercicios virtuales más un libro y un cuaderno de ejercicios que se le mandarán en formato digital sin costo alguno.
          - Entrega de constancia al finalizar el curso.
    - 
      title: Clases individuales
      content: |
        ### Ventajas
        - Aprende un idioma en tiempo récord, a tu ritmo y en el horario que más te convenga.
        - Te damos acceso a los métodos más usados a nivel internacional, los cuales le han funcionado a millones de estudiantes.
        - Nosotros seleccionamos entre nuestros profesores altamente capacitados, al más indicado de acuerdo a tus objetivos. De esta forma evitas malos profesores que te hacen perder tiempo y dinero
        - Instituto Macle supervisará las clases y te mandará las evaluaciones. Después de cada evaluación recibirás un control de progreso y una constancia al terminar cada nivel. Todo esto para que obtengas los mejores resultados, siempre presentándote atención y orientación continua.
        
        **Idiomas:** Inglés o francés o ambos.
        
        **Nivel:** desde el A1 básico hasta el B2 avanzado
       
        **Horas de clase:** 2 horas por semana. ¡Tú y tu profesor(a) ponen el día y la hora!

        ### Proceso
        Al tomar las clases individuales recibirás los mejores recursos educativos en tu MAIL  
        - Acceso a la plataforma virtual interactiva con contenido exclusivo juegos virtuales, ejercicios, videos, y otros recursos.
        - Libro digital con explicaciones gramaticales, diálogos, lecturas y ejercicios para aprender vocabulario y entablar conversaciones. 
        - Fichas de estudio para una mayor comprensión del vocabulario y la gramática.
        - Cuaderno de ejercicios para repasar todo lo que vayas aprendiendo.
        - Audios, esenciales para aprender rápidamente el idioma que elijas..
        - Flashcards del nivel e idioma que elijas. 
        
        Antes de mandarte el contenido verificamos tu edad y tu nivel en el idioma, esto es para poder mandarte el contenido y los métodos más adecuados para ti. 
        En el caso de los niños, el padre, madre o tutor(a) se encargará de recibir la información y hacerla llegar al niño(a).
        Si deseas más horas de clase por semana con tu profesor, puedes comprar un paquete de horas extra de 3 horas, 5 horas o 10 horas, las veces que quieras.

faq:
  title: FAQ
  subtitle: Si tienes dudas, acláralas con nuestras preguntas frecuentes
  items:
    - q: ¿Qué es Macle?
      a: |
        Macle es un instituto latinoamericano 100% en línea dedicado a la
        enseñanza de idiomas (inglés, francés, español). Contamos con un
        coordinador académico, dirección y finanzas. Nos encontramos en la
        Ciudad  de México y somos uno de los pocos institutos que usan la
        metodología europea para impartir sus clases.

        En nuestro instituto aprenderás idiomas siguiendo métodos reconocidos a nivel mundial y
        podrás prepararte para obtener una certificación.
    - q: ¿Cómo puedo inscribirme a un curso?
      a: |
        Para inscribirte sin costo ve a la parte “planes” haz click en el botón
        “me inscribo” del curso que deseas (curso académico, curso de
        conversación, cursos para niños 6 - 12 años).

        Este botón “me inscribo” te llevará a un formulario. Allí debes llenar tus datos de
        contacto, escoger el idioma y el nivel que deseas estudiar. También
        deberás escoger un HORARIO.

        Una vez que termines de llenar el formulario y lo mandes, nosotros te contactaremos vía mail o vía
        telefónica para darte la fecha de inicio de tu curso y los métodos de
        pago. Una vez hecho tu primer pago recibirás instrucciones vía MAIL para
        comenzar tu curso, enlaces para conectarte a la plataforma y tu material
        gratuito. Además te contactaremos vía WhatsApp para crear un grupo con
        tus nuevos compañeros y tu profesor. IMPORTANTE: el tiempo de espera
        para recibir el MAIL, una vez completado tu formulario, es de 2 a 3
        días, debido a la cantidad de solicitudes que tenemos.
    - q: ¿Los profesores son nativos?
      a: |
        Contamos con profesores nativos y no nativos, todos certificados en el
        idioma que imparten. Todos nuestros profesores, tanto nativos como no
        nativos pasan por un proceso de selección con varios filtros. Además
        cuentan con estudios superiores y experiencia en la enseñanza de
        idiomas.
    - q: ¿Debo comprar material?
      a: |
        No. Te proporcionamos el material que necesitas para aprender: libro,
        cuaderno de ejercicios y audios para practicar. Esto es sin costo
        alguno.
    - q: ¿Cómo son las clases?
      a: |
        En clase de inglés, francés, español o alemán usamos documentos como
        videos, textos, audios de conversaciones, juegos interactivos,
        flashcards y actividades especiales para la expresión oral continua y en
        interacción (conversación).

        Los profesores siguen las secuencias del libro para realizar una evaluación. Cada secuencia
        (unidad didáctica) puede durar de 4 a 6 clases, dependiendo del nivel y
        del idioma. 
    - q: ¿Qué material usan para dar las clases?
      a: |
        En las clases de inglés contamos con la plataforma de Cambridge, la cual
        le ha dado excelentes resultados a millones de estudiantes alrededor del
        mundo.

        En francés seguimos los métodos de Maison de Langues, editorial reconocida a nivel mundial, la cual ha ganado varios premios por sus métodos de enseñanza.

        En español seguimos los manuales digitales de Campus difusión que nos dan acceso a la enseñanza del
        Instituto Cervantes, institución pública creada en España en 1991 para
        promover universalmente la enseñanza, el estudio y el uso del español y
        contribuir a la difusión de las culturas hispánicas en el
        exterior.

        En alemán seguimos los métodos de Hueber, los cuales
        han sido utilizados desde hace muchos años y han formado a millones de
        alumnos quienes han obtenido muy buenos resultados.
    - q: ¿Entregan alguna constancia de estudio?
      a: |
        Sí, te otorgamos un control de progreso con retroalimentación en formato
        PDF al finalizar cada unidad y un diploma al finalizar cada nivel.
    - q: ¿Podré obtener una certificación al finalizar un nivel?
      a: |
        No somos aplicadores de exámenes para obtener certificaciones pero te
        preparamos para las certificaciones de manera gratuita.

        En inglés te preparamos para obtener una certificación de Cambridge. Estas
        certificaciones no expiran así que al obtener una la obtendrás de por
        vida.

        En francés te preparamos para obtener el DELF y el DALF que
        son los diplomas oficiales que acreditan tu nivel de dominio del idioma
        francés, los cuales son otorgados por France Éducation International por
        parte del Ministerio Francés de Educación Nacional.

        En español te preparamos para obtener el DELE que otorga el Instituto Cervantes, por
        parte del Ministerio de Educación, Cultura y Deporte de España.

        En alemán te preparamos para pasar un examen de Goethe-Institut,
        institución cultural de la República Federal de Alemania, dedicada a la
        difusión de la lengua y la cultura alemana en el mundo. Ofrece exámenes
        para conseguir acreditar tu nivel de alemán a través de los certificados
        de alemán (Goethe-Zertifikat) de todos los niveles del Marco Común
        Europeo.

mission:
  title: Nuestra misión
  description: |
    En nuestra institución cada profesor tiene la misma misión:  llevar a cabo
    sus clases bajo el enfoque orientado a la acción o método
    accional.

    **“El alumno debe ser capaz de realizar una acción.”**

    El alumno tiene pequeñas tareas en clase, misiones y desafíos
    sobre situaciones de la vida diaria. Tal como sucede cuando se vive en el
    extranjero. De esta forma el alumno poco a poco desarrolla la capacidad para
    analizar, descifrar y aplicar nuevos conocimientos en su entorno social. 
    Por otro lado, trabajamos con secuencias pedagógicas, es decir que cada
    clase se relaciona con la siguiente: la repetición es la base para reforzar
    y sistematizar los conocimientos ya adquiridos.

    Además los alumnos improvisan diálogos sobre su vida, entablan conversaciones y actúan
    un papel social (rol play) con sus compañeros para desenvolverse en
    situaciones de la vida real. Esto es primordial ya que el alumno es miembro
    de una sociedad y debe poder comunicarse, actuar e interactuar con los demás
    miembros de su entorno. Nuestro propósito es que aprendas las cuatro
    competencias (comprensión y expresión oral, comprensión y expresión escrita)
    en la lengua extranjera que elijas ya sea para trabajar, viajar, vivir en el
    extranjero y/o por placer.
  director:
    name: Carolina Ojeda
    title: Directora Académica
    studies: Maestría en Educación y Formación, DALF, PRO FLE, TKT
    story:
      catch: |
        Aprender un idioma fue la mejor decisión de mi vida. Descubrí la cultura
        francesa, viajé a través de toda Europa,  probé comidas inigualables y
        además recibí un salario en euros lo que me permitió quedarme varios
        años en Francia. Conocí a nuevas personas de distintas culturas, incluso
        a mi esposo. Adopté una nueva visión para mi vida: darle la misma
        oportunidad a los alumnos de este instituto.
      content: |
        Inicié mi carrera en el año 2013 dando clases de francés en
        universidades públicas y privadas en México. Con mis conocimientos en
        francés decidí postularme para obtener una beca como asistente de
        español lengua extranjera en Francia. Más adelante, estudié la Maestría
        en Métiers de l'enseignement et de la formation (Educación y formación)
        en Montpellier.

        Esto me ha permitido traer a México la
        experiencia y los conocimientos de la metodología del Consejo de Europa
        para la enseñanza de lenguas extranjeras. Así mismo, impartir clases a
        todo tipo de público me ha permitido mejorar mis habilidades para
        dirigir el instituto. 

