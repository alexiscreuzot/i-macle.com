<div id="header">
  <div class="container">
    <div class="content">
      
      <div class="column left">

        <h1>{% t header.baseline %} </h1>

        <ul>
          {% for item in site.translations[site.lang].header.items %}
          <li>{{ item }}</li>
          {% endfor %}
        </ul>
        <div style="clear:both;"></div>
         {% if site.translations[site.lang].header.register %}
        <a id="subscribe" class="button" href="#prices">{% t header.register %} <i class="icofont-rounded-right"></i></a>
         {% endif %}
      </div>
      
      <div class="column right">
         <div class="image"></div>
      </div>
      
    </div>
  </div>
</div>
