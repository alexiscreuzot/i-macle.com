<div id="header">

  <div class="container">
    <div class="content">

      <div class="column left">

        <h1>{% t header.baseline %} </h1>

        <ul>
          {% for item in site.translations[site.lang].header.items %}
          <li>{{ item }}</li>
          {% endfor %}
        </ul>
        <div style="clear:both;"></div>
        {% if site.translations[site.lang].header.cta %}
        <div>
          <a id="subscribe" class="button" href="#prices">{% t header.cta %}&nbsp;&nbsp;<i class="icofont-arrow-down"></i></a>
        </div>
        
        {% endif %}
      </div>
      
      <div class="column right">
       <div class="image"></div>
     </div>

   </div>
 </div>
<!--Waves Container-->
<div >
<svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
<defs>
<path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
</defs>
<g class="parallax">
<use id="wave1" xlink:href="#gentle-wave" x="48" y="0" />
<use id="wave2" xlink:href="#gentle-wave" x="48" y="3" />
<use id="wave3" xlink:href="#gentle-wave" x="48" y="5" />
<use id="wave4" xlink:href="#gentle-wave" x="48" y="7" />
</g>
</svg>
</div>
<!--Waves end-->
</div>
