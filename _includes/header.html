<div id="header">

  <div class="container">
    <div class="content">

      <div class="column left">

        <h1>{% t header.baseline %} </h1>

        <ul>
          {% for item in site.translations[site.lang].header.items %}
          <li>{{ item }}</li>
          {% endfor %}
        </ul>
        <div style="clear:both;"></div>
        {% if site.translations[site.lang].header.cta %}
        <div>
          <a id="subscribe" class="button" href="#prices">{% t header.cta %}&nbsp;&nbsp;<i class="icofont-rocket"></i></a>
        </div>
        
        <div class="flags">
          {% for lang in site.translations[site.lang].global.languages %}
          <i class="flag {{ lang }}"></i>
          {% endfor %}
        </div>
        {% endif %}
      </div>
      
      <div class="column right">
       <div class="image"></div>
     </div>

   </div>
 </div>
<!--Waves Container-->
<div >
<svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
<defs>
<path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
</defs>
<g class="parallax">
<use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(155, 98, 189, 0.7)" />
<use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(56, 70, 180, 0.5)" />
<use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(155, 98, 189, 0.3)" />
<use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(56, 70, 180, 1)" />
</g>
</svg>
</div>
<!--Waves end-->
</div>
