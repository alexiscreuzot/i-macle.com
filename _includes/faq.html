<div id="faq" class="section">
  <div class="container">

    <h2>{% t faq.title %}</h2>

    <p>{% t faq.subtitle %}</p>

    {% for item in site.translations[site.lang].faq.items %}
     
    <div class="question">
      <div class="abstract">
        <div class="name">
          <p>{{ item["q"] }}</p>
        </div>
        <div class="more-icon">+</div>
      </div>
      <div class="more">
        <p>{{ item["a"] }}</p>
      </div>
    </div>

    {% endfor %}

    <br/>

  </div>
</div>
