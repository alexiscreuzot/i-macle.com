{% if site.translations[site.lang].team %}
<div id="team">
  <div class="container">
    <h2><i class="icofont-certificate-alt-1"></i>&nbsp;&nbsp;{% t team.title %}</h2>
    <br/>

    {% for teacher in site.translations[site.lang].team.teachers %}
     <div class="member scale-up show-once">
      <div class="content">
        <div class="image"><div class='{{ teacher["image"] }}'></div></div>
        <div class="description">
          <h2>{{ teacher["name"] }}</h2>
          <p class="studies"><i class="icofont-certificate-alt-2"></i>&nbsp;&nbsp;{{ teacher["studies"] }}</p>
          <p class="story">
           {{ teacher["story"] }}
         </p>
       </div>
     </div>
   </div>
    {% endfor %}

   <div style="clear:both;"></div> 
    <div class="centered">
      <p>
      {% t team.footnote %}
      <br/> 
      </p>
      <a id="apply" class="button" href="https://forms.gle/q858DdYVSbohSkTy6" target="_blank">{% t team.apply %} <i class="icofont-rounded-right"></i></a>
    </div>

 </div>
</div>
{% endif %}
