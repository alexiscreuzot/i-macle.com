{% if site.translations[site.lang].benefits %}
<div id="benefits" class="section">
  <div class="container">
    <h2>{% t benefits.title %}</h2>

    <div class="content">
      
      <div class="image student"></div>
      <ul>
        {% for item in site.translations[site.lang].benefits.items %}
        <li class="fade-in show-once">{{ item }}</li>
        {% endfor %}
      </ul>

    </div>
    
  </div>
</div>
{% endif %}
